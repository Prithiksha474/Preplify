<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="table1">
      <tr>
        <td>
          <h2>&nbsp&nbsp;Sign Up</h2>
        </td>

        <td class="ExistingUser">
          <p>Already a learner&nbsp&nbsp; <a href="login.html">Log in</a></p>
          <!--&nbsp; for space-->
        </td>
      </tr>
      <tr>
        <td><input type="text" placeholder="Enter Your Name" id="name" /></td>
        <td>
          <input type="text" placeholder="Enter Your Email ID" id="email" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" placeholder="Enter College Name" id="clgName" />
        </td>
        <td>
          <input type="text" placeholder="Enter Linkedin URL" id="linkedin" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" placeholder="Enter Your Location" id="location" />
        </td>
        <td>
          <input type="text" placeholder="Enter GitHub URL" id="github" />
        </td>
      </tr>
      <tr>
        <td><input type="text" placeholder="Enter Mobile Number" id="mb" /></td>
        <td>
          <button type="submit" onclick="return validatesignup()">
            Register
          </button>
        </td>
      </tr>
    </table>
    <script>
      function validatesignup() {
        var name = document.getElementById("name").value.trim();
        var clgName = document.getElementById("clgName").value.trim();
        var linkedin = document.getElementById("linkedin").value.trim();
        var mb = document.getElementById("mb").value.trim();
        var github = document.getElementById("github").value.trim();
        var location = document.getElementById("location").value.trim();
        var email = document.getElementById("email").value.trim();

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phonePattern = /^[0-9]{10}$/;

        if (!name || !clgName || !location || !email || !mb) {
          alert("Please fill out all required fields.");
          return false;
        }

        if (!phonePattern.test(mb)) {
          alert("Please enter a valid 10-digit mobile number.");
          return false;
        }

        if (!emailPattern.test(email)) {
          alert("Please enter a valid email address.");
          return false;
        }

        if (linkedin && !linkedin.startsWith("https://")) {
          alert("Please enter a valid LinkedIn URL (starting with https://).");
          return false;
        }

        if (github && !github.startsWith("https://")) {
          alert("Please enter a valid GitHub URL (starting with https://).");
          return false;
        }

        alert("Signup Successful!");
        window.location.href = "login.html";
        return true;
      }
    </script>
  </body>
</html>
